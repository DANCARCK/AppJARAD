<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-black bg-secundary mb-3 mt-3" style="max-width: 25rem;">
            <div class="card-header text-center">Agregar Cliente</div>
                <div class="card-body"> 
                    <form [formGroup]="form" (ngSubmit)="addCliente()" >
                        <label class="form-label">Nombre</label>
                        <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre">
                        <label class="form-label mt-1">Direccion</label>
                        <input formControlName="direccion" type="text" class="form-control" placeholder="Ingrese una direccion">
                        <label class="form-label mt-1">Telefono</label>
                        <input formControlName="telefono" type="text" class="form-control mt-2" placeholder="Ingrese el telefono">
                        <div class="row mt-3 text-center">
                            <div class="col-lg-6">
                                <button [disabled]="form.invalid" type="submit" class="btn btn-outline-success">Aceptar</button>
                            </div>
                            <div class="col-lg-6">
                                <button routerLink="/factura" type="button" class="btn btn-outline-primary">Volver</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
