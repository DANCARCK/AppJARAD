<!-- TABLA OPCIONES DISPONIBLES -->
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
      <h2>Opciones Disponibles</h2>
      <button type="button" class="btn btn-outline-info btn-sm" routerLink="/addo"> Agrega Opcion</button>
  </div>
  <table *ngIf="opcion.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of opcion" class="table-activate">
        <th>{{ item.codigo }}</th>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio | currency }}</td>
        <td>
          <button [routerLink]="['/edito', item.id]" type="button" class="btn btn-outline-primary btn-sm">Editar</button>
          <button (click)="deleteOpcion(item.id!)" type="button" class="btn btn-outline-danger btn-sm ms-2">Borrar</button>
        </td>
      </tr> 
    </tbody>
  </table>
  
  <h5 *ngIf="opcion.length <= 0">No hay opciones para mostrar</h5>

  
  <div class="fixed-bottom mt-3 mb-3 ms-3">
    <button routerLink="/vehiculo" type="button" class="btn btn-outline-dark">Volver</button>
  </div>
