<div class="container" >
    <div class="row">
        <div class="col-6">
            <img src="../../../assets/imagenes/fenix.png" width="98%"  height="80%" class="d-inline-block " alt="logo">
        </div>
        <div class="col-6 mt-5">
            <div class="row mt-5">
                <div class="col-lg-9 offset-lg-1 mt-4">
                    <div class="card text-black bg-secundary mb-3">
                        <div class="card-header text-center"><strong> Iniciar Sesion</strong></div>
                            <div class="card-body">
                                <form [formGroup]="loginForm">
                                    <p class="text-danger">{{loginError}}</p>
                                    <label class="form-label">Email</label>
                                    <input formControlName="email" type="text" class="form-control" placeholder="Ingrese email">
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                        <div *ngIf="email.errors?.['required']">
                                          El email es requerido.
                                        </div>
                                    </div>
                                    <div *ngIf="email.errors?.['email']">
                                          El Email debe tener un formato valido.
                                    </div>
                                      
                                    <label class="form-label mt-2">Contraseña</label>
                                    <input formControlName="password" type="password" class="form-control" placeholder="Ingrese contraseña">
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                        <div *ngIf="password.errors?.['required']">
                                          La contraseña es requerida
                                        </div>
                                    </div>
                                    <div class="row mt-3 justify-content-center">
                                        <div class="col-lg-4">
                                            <button type="submit" (click)="login()" class="btn btn-outline-success text-center">Aceptar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
