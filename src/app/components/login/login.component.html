<div class="container" >
    <div class="row">
        <div class="col-6">
            <img src="../../../assets/imagenes/fenix.png" width="98%"  height="80%" class="d-inline-block " alt="logo">
        </div>
        <div class="col-6 mt-5">
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card text-black bg-secundary mb-3">
                        <div class="card-header text-center"><strong> Iniciar Sesion</strong></div>
                            <div class="card-body">
                                <form>
                                    <label class="form-label">Email</label>
                                    <input formControlName="email" type="text" class="form-control" placeholder="Ingrese email">
                                    <label class="form-label mt-2">Contraseña</label>
                                    <input formControlName="contraseña" type="text" class="form-control" placeholder="Ingrese contraseña">
                                    <div class="row mt-3 justify-content-center">
                                        <div class="col-lg-4">
                                            <button routerLink="/vehiculo" type="submit" class="btn btn-outline-success text-center">Aceptar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
