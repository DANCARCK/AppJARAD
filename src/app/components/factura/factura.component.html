<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-lg-12">
                    <div class="card text-black bg-secondary mb-3 mx-2" >
                        <div class="card-header text-center"><strong> Generar Factura </strong></div>
                        <div class="card-body">
                            <form>
                                <div class="d-flex">
                                    <button routerLink="/cliente" class="btn btn-outline-success mb-2 me-auto" type="button">Cliente Nuevo</button>
                                    <form class="d-flex">
                                        <input class="form-control me-sm-2 btn-sm" type="search" placeholder="Introduce Nombre Cliente">
                                        <button class="btn btn-secundary" type="submit">Buscar</button>
                                    </form>
                                </div>

                                <div class="mb-3">
                                    <fieldset>
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre de cliente" readonly="">
                                    </fieldset>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" placeholder="Dirección de cliente" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" id="telefono" placeholder="Teléfono de cliente" readonly="">
                                </div>
                                
                                <div>
                                    <div class="d-flex text-center mb-3 mt-3">
                                        <button routerLink="/vehiculointer" type="button" class="btn btn-outline-light me-auto" > Agregar Vehículo Intercambio</button>
                                        <button type="button" class="btn btn-outline-secundary"> Sin Vehículo Intercambio</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="niv" class="form-label">NIV Vehiculo Intercambio</label>
                                    <input type="text" class="form-control" id="nivInter" placeholder="NIV" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Marca" class="form-label">Marca Vehiculo Intercambio</label>
                                    <input type="text" class="form-control" id="marcaInter" placeholder="Marca" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo Vehiculo Intercambio</label>
                                    <input type="text" class="form-control" id="modeloInter" placeholder="Modelo" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Año" class="form-label">Año Vehiculo Intercambio</label>
                                    <input type="number" class="form-control" id="anioInter" placeholder="Año" readonly="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-lg-12">
                    <div class="card text-black bg-secondary mb-3 mx-2" >
                        <div class="card-header text-center"><strong></strong></div>
                        <div class="card-body">
                            <form>
                            
                                <div class="text-center mb-3 mt-3">
                                    <button type="button" class="btn btn-outline-info me-auto"> Selecciona el Vehiculo Comprado </button>
                                </div>

                                <div class="mb-3">
                                    <label for="niv" class="form-label">NIV</label>
                                    <input type="text" class="form-control" id="serie" placeholder="NIV" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Marca" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="marcaCompra" placeholder="Marca" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="modeloCompra" placeholder="Modelo" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Año" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="anioCompra" placeholder="Año" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Año" class="form-label">Fabricante</label>
                                    <input type="number" class="form-control" id="fabricanteCompra" placeholder="Fabricante" readonly="">
                                </div>
                                <div class="mb-3">
                                    <label for="Año" class="form-label">Costo Base</label>
                                    <input type="number" class="form-control" id="costoBaseCompra" placeholder="Costo Base" readonly="">
                                </div>

                                <div class="mb-3">
                                    <label for="precioAcor" class="form-label">Precio Acordado</label>
                                    <input type="number" class="form-control" id="precioAcor" placeholder="Ingresa el precio acordado">
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex">
                                        <div class="form-check mx-auto">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Opción 1</label>
                                        </div>
                                        <div class="form-check mx-auto">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Opción 2</label>
                                        </div>
                                        <div class="form-check mx-auto">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Opción 3</label>
                                        </div>
                                        <div class="form-check mx-auto">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Opción 4</label>
                                        </div>
                                    </div>  
                                </div>

                                <div>
                                    <div class="col-lg-12 text-center">
                                        <button type="button" class="btn btn-outline-warning text-center">Generar Factura</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom mt-3 mb-3 ms-3">
            <button routerLink="/vehiculo" type="button" class="btn btn-outline-dark">Volver</button>
        </div>
    </div>
</div>
